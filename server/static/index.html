<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #4285f4;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #666;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
            .video-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Webcam Stream</h1>
    </header>
    <main>
        <div class="video-container">
            <img src="/stream" alt="Live webcam stream">
        </div>
    </main>
    <footer>
        <p>Webcam streaming service - Access directly at http://localhost:8080</p>
    </footer>
</body>
</html>
